dist: Xenial
language: python
python: "3.7"
before_install:
  - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
  - sudo add-apt-repository -y 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial main'
  - sudo apt update
  - sudo apt install -y clang-format-9
  - npm install -g markdownlint-cli
install: ./resources/travis/linux_install.py
script:
  - ./resources/githooks/pre-commit
  - ./resources/travis/linux_script.py
